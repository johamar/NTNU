#Database configuration
spring.datasource.url=jdbc:h2:mem:devdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.flyway.locations=classpath:db/migration,classpath:db/dev-data
spring.h2.console.settings.web-allow-others=true

#Dev profile
spring.devtools.restart.enabled=true
app.frontend.url=http://dev.krisefikser.localhost:5173